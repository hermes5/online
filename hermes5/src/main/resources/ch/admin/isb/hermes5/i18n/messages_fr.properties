anwenderloesung_szenarien_beschreibung=Découvrez et travaillez avec les 8 scénarios standards proposés par HERMES.<br /><br />Vous pouvez consulter, télécharger ou modifier les scénarios standards.<br /><br />Chaque scénario est disponible sous les formes suivantes :<ul><li>Scénario : un site web sous forme de tableau synoptique basé sur les résultats avec les relations résultats - tâches – rôles et les descriptifs HERMES</li><li>Structure de découpage du projet : des fichiers Microsoft Excel, Microsoft Project ou structure xml comme base pour la planification du projet</li><li>Modèles : les modèles de document</li><li>Modèle xml : le scénario complet au format xml pour son importation dans des outils tels que Microsoft Sharepoint ou une plateforme de gestion de projet.</li></ul>

