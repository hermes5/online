<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/template-default.xhtml">

	<ui:define name="content">
		<div id="content-big">
			<h1>
				<h:outputText value="#{msg.error_page_title}" />
			</h1>
			<h:outputText value="#{msg.error_page_content}" />

			<ui:fragment id="stack-trace-container" rendered="#{errorController.showStackTrace}">
				<div>
					 <h2>
					#{requestScope['javax.servlet.error.status_code']}  #{requestScope['javax.servlet.error.message']}  
					</h2>
					 
					<textarea rows="30" cols="100">  
          				 <h:outputText escape="false" value="#{errorController.stackTrace}" />
       				</textarea>
					 
				</div>
			</ui:fragment>
		</div>
	</ui:define>
</ui:composition>
