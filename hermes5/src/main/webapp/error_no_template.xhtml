<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>


<body>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="messages.css" />
	<h:outputStylesheet library="css" name="tablestyle.css" />
	<h:outputStylesheet library="css" name="menustyle.css" />

	<div id="content-big">
		<h1>
			<h:outputText value="#{msg.error_page_title}" />
		</h1>
		<h:outputText value="#{msg.error_page_content}" />

		<ui:fragment
			rendered="#{errorNoTemplateController.showStackTrace}">
			<div>
				<h2>#{requestScope['javax.servlet.error.message']}</h2>

				<textarea rows="30" cols="100">  
          				 <h:outputText escape="false"
						value="#{errorNoTemplateController.stackTrace}" />  
       				</textarea>

			</div>
		</ui:fragment>

	</div>

</body>
</html>
